<!DOCTYPE html>
<html lang="en">
<head>
<script>
    function miFuncion(){
        document.getElementById("demo").innerHTML = "El parafo ha cambiado.";
    }
</script>
</head>
<body>
    <h2>JavaScript en Head </h2>
    <p id="demo">Un Parafo.</p>
    <button type="button" onclick="miFuncion()">Intentalo</button>
</body>
</html>
